<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Welcome to Electric Car Sharing</h1>
    <p>Select an option below:</p>
    <button onclick="showForm('login')">Login</button>
    <button onclick="showForm('register')">Register</button>

    <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <form id="login">
            <label for="loginEmail">Email:</label><br>
            <input type="email" id="loginEmail" required><br><br>
            <label for="loginPassword">Password:</label><br>
            <input type="password" id="loginPassword" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="registerForm" class="form-container">
        <h2>Register</h2>
        <form id="register">
            <label for="registerName">Name:</label><br>
            <input type="text" id="registerName" required><br><br>
            <label for="registerEmail">Email:</label><br>
            <input type="email" id="registerEmail" required><br><br>
            <label for="registerPassword">Password:</label><br>
            <input type="password" id="registerPassword" required><br><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <p id="responseMessage"></p>

    <script src="../js/login_register.js"></script>
</body>
</html>
